{% extends 'reg_base.html' %}
{% load staticfiles %}
{% load crispy_forms_tags %}
{% load i18n %}
<!DOCTYPE html>

<html lang="en">
  
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    

    <title>Student Grounds</title>

    
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    
    {% block content %}
<style>

 .row{
  padding-top:100px;
 }
 .col-sm-4{

  opacity: 0.80;
 }

.navbar{
  background:transparent;
  border-bottom:none;
  color:black;
  } 


  
@media (max-width: 767px) {
  
.navbar {
  background-color:black;
}
.col-sm-8{
  color: white;
}
}

  


</style>
  
  </head>

  <body>
    

      
    
      <div class='container'>
    <div class='row'>
      <div class="col-sm-4">
        <div class='panel panel-default'>
          <div class='panel-body'>
      {{ forms.errors }}
      
      
      <form class="form-signin" method="POST" action="/auth_login/">{% csrf_token %}
        <h2 style='color:black; text-align:center;' class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address" required autofocus><br>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
        <div class="checkbox">
          <label style='color:black;'>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
      <p style='color:black;'>Forgot your password? <a href='/password/reset/'>Reset it!</a></p>
    </div>
    </div>
      </div><!--col-sm-4-->


      <div class='col-sm-8'>
        <h1 style='text-align:center;'>You have successfully activated your account! Please log in.</h1>
      </div>
    </div><!--row-->
  </div><!--container-->
    
  </body>
{% endblock %}
</html>
